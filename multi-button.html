<html>
  <script>
    var url_A = "https://mywebsite.com";
    var appName_A = "MyApp";

    var url_B = "https://mywebsite.com";
    var appName_B = "MyApp";
    
    var url_C = "https://mywebsite.com";
    var appName_C = "MyApp";

    var url_D = "https://mywebsite.com";
    var appName_D = "MyApp";

    var url_E = "https://mywebsite.com";
    var appName_E = "MyApp";
  </script>
  <body>
    <div id="mainContainer">
      <span id="titleText">Click Buttons to Launch</span>
      <br />
      <button id="openBtn_A" class="grow"></button>
      <br />
      <button id="openBtn_B" class="grow"></button>
    </div>

    <!-- START OF SCRIPT A -->
    <script>
      var urlObj = new window.URL(window.location.href);

      if (url_A) {
        var win_A;
        document.getElementById("mainContainer").style.display = "block";
        document.getElementById("openBtn_A").onclick = function() {
          if (win_A) {
            win_A.focus();
          } 
          else {
            // Opened Window Elements START
            win_A = window.open();
            win_A.document.body.style.margin = "0";
            win_A.document.body.style.height = "100vh";
            var iframe = win_A.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.src = url_A;
            win_A.document.body.appendChild(iframe);
            // Opened Window Elements END

            var interval = setInterval(function() {
              if (win_A.closed) {
                clearInterval(interval);
                win_A = undefined;
                document.getElementById("openBtn_A").textContent = "Reopen " + appName_A;
              }
            }, 500);

            document.getElementById("openBtn_A").textContent = "Reopen " + appName_A;
          }
        };
      }
    </script>
    <!-- END OF SCRIPT A -->
    <!-- START OF SCRIPT B -->

    <style>
      * {
